<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        
        <div class="tophalf">
            <h1>Unit Conversion Application</h1>
            <input type = "text" placeholder="0" id = "input--box" oninput = "conversion()" />
        </div>
        
        <div class="bottomhalf">
            <div class="length">
                <h2>Length [Metres/Feet]</h2>
                <p id = "length">0 metres = 0 feet | 0 feet = 0 metres</p>
            </div>
            
            <div class="volume">
                <h2>Volume [Litres/Gallon]</h2>
                <p id = "volume">0 litres = 0 gallons | 0 gallons = 0 litres</p>
            </div>
            
            <div class="mass">
                <h2>Mass [Kilograms/Pounds]</h2>
                <p id = "mass">0 kilograms = 0 pounds | 0 pounds = 0 kilograms</p>
            </div>
        </div>
        
        
        
        <script src="index.js"></script>
    </body>
</html>
